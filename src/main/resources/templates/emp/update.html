<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
 		 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		 layout:decorate="~{common/layouts/default_layout}"
		 layout:fragment="content" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <!--/* jquery */-->
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"> </script>
</head>
<body>
<h3>사원 정보 수정</h3>
	<form name="updateForm" th:object="${empInfo}">
		<div>
			<label>사원번호</label>
			<input type="number" name="empid" th:field="*{empid}" readonly>
		</div>
		<div>
			<label>이름</label>
			<input type="text" name="empname" th:field="*{empname}">
		</div>
		<div>
			<label>상사번호</label>
			<input type="number" name="mgr" th:field="*{mgr}">
		</div>
		<div>
			<label>급여</label>
			<input type="number"name="sal" th:field="*{sal}">
		</div>
		<div>
			<label>부서번호</label>
			<input type="number"name="deptid" th:field="*{deptid}">
		</div>
		<div>
			<label>입사일자</label>
			<input type="date" name="hiredate" th:field="*{hiredate}">
		</div>
		<div>
			<button type="button" id="updateBtn" >수정</button>
			<button type="button" th:onclick="|location.href='@{/empList}'|">목록</button>
		</div>
	</form>
	<script>
		//$('form[name="updateForm"] button').on('click',updateAjax);아래는 버튼아이디로 찾는방법
		$('#updateBtn').on('click',updateAjax);
		
		function updateAjax(event){
			//1) 유효성체크
				if(validationCheck() == false) return;
			//2) 서버에 보낼 데이터 정리
				let dataObj = getEmpObj();
				console.log('데이터',dataObj);
			//3) AJAX (경로,기본설정)
			$.ajax('empUpdate',{
				type:'post', 	//통신할 때 method: get, post, put, delete
				// => 커맨드 객체, @RequestParam
				//data : dataObj	//data는 기본 객체 타입만 받음, 자동으로 QueryString변환됨
				//=> @RequestBody (JSON)
				contentType : 'application/json',
				data: JSON.stringify(dataObj)
			})
			.done( result => {
				console.log(result);
			})
			.fail(err => console.log(err));
		}
		
		//1)
		function validationCheck(){
			let ename = $('[name="empname"]');
			if(ename.val()==''){
				alert('이름은 필수 값입니다.');
				ename.focus();
				return false;
			}//return false -> event핸들러 종료가됨 input태그 입력해주지않아도됨, name값으로 찾아감
			
			let sal = $('[name="sal"]');
			if(sal.val() == ''){
				alert('급여는 필수 값입니다.');
				sal.focus();
				return false;
			}else if(sal.val() < 1000 || sal.val() >99999){
				sal.value = '';
				alert('급여범위는 1000부터 99999 사이입니다.');
				sal.focus();
				return false;
			}
			return true;
		}
		
		//2)
		function getEmpObj(){
			let formAry = $('form[name="updateForm"]').serializeArray();
			//[{name : 'empid' , value:'209'},{name :'empname' , value : 'HONG'},...]
			// -> serializeArray()를 통해 하나의 변수로 꺼낼 수 있음, 객체로 바꿔줘야함
			// => javascript 에선 FormData java에선 serializeArray()
			console.log('폼',formAry);
			let formObj = {};

			//{empid : 209, empname:'Hong', ...} -> 이 형태가 되어야함
			$.each(formAry, function(idx, input){
				//input = {name : 'empid' , value : '209'} 
				formObj[input.name] = input.value;
				//formObj['empid'] = '209';
			});
			return formObj;
				//{empid : 209, empname:'Hong', ...} -> 이 형태가 됨, 객체(input.name) 이름과 VO이름이 같아서 전달 가능
		}
		
	</script>
</body>
</html>
