<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
		 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		 layout:decorate="~{common/layouts/default_layout}"
		 layout:fragment="content" >
<head>
<meta charset="UTF-8">
<meta name="contextPath" 
		th:value="${#httpServletRequest.getContextPath()}">
<!--/* ${pageContext.request.contextPath}와 동일(jsp방식) 절대경로 지정하는 방법*/-->
<title></title>
  <!--/* jquery */-->
  <!--/* <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"> </script> */-->

</head>
<body>
	<h1>전체 사원 조회</h1>
	<table>
		<thead>
			<tr>
				<th>사원번호</th>
				<th>이름</th>
				<th>입사일자</th>
				<th>부서번호</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="emp : ${empList}">
			<!--/* url /empInfo?empid=1 => ?에 대해 ()로 표현 값이 하나더 필요하면(&)  , 로 연결 */-->
				<!--/* <tr th:onclick="|location.href='@{/empInfo(empid=${emp.empid})}'|"> */-->
				<tr>
					<td th:text="${emp.empid}"></td>
					<td th:text="${emp.empname}" />
					<!--/* <td>[[ ${emp.hiredate} ]]</td>empVO의 hiredate 타입이 date라 아래 가능 */-->
					<td>[[ ${#dates.format(emp.hiredate,'yyyy년MM월dd일')} ]]</td>
					<td>[[ ${emp.deptid} ]]</td>
					<!-- <td><button>삭제</button></td> -->
				</tr>
			</th:block>
		</tbody>
	</table>
	<script>
		const context = $('meta[name="contextPath"]').attr('value');
		$('tbody > tr').on('click', function(event){
			/* if(event.target.tagName == 'BUTTON') return; */
			let eId = $(event.currentTarget).children().first().text();
			let url = context + '/empInfo?empid=' + eId;
			console.log('url : ' + url);
			location.href = url;
		});
	</script>
</body>
</html>
